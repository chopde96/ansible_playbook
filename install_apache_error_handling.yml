---
- name: my test playbook
  hosts: webservers
  become: true
  tasks:
    - name: install httpd package
      yum:
        name: httpd
        state: present
      when: ansible_os_family in ["RedHat", "Amazon"]

    - name: start httpd service
      service:
        name: httpd   # you had "http---" intentionally
        state: started
      when: ansible_os_family in ["RedHat", "Amazon"]
      ignore_errors: yes

    - name: Install apache2 on Debian/Ubuntu
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"

    - name: Start apache2 service (Debian/Ubuntu)
      service:
        name: apache2
        state: started
      when: ansible_os_family == "Debian"

    - name: copy index.html
      copy:
        src: /home/ansadmin/index.html
        dest: /var/www/html/index.html
        mode: '0666'

